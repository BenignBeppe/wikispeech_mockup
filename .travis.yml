language: python
python:
  - "3.5.3"
before_install:
 - sudo apt install opus-tools
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python3 bin/wikispeech docker/config/travis.conf &
  - export pid=$!
  - sleep 10 
  - export ws_running=`ps -p 123456456|egrep -vw PID|wc -l`
  - if [ $ws_running -eq 1 ]; then kill -9 $pid ; fi
