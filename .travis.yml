language: python
python:
  - "3.5.3"
before_install:
 - sudo apt install opus-tools
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python3 bin/wikispeech docker/config/travis.conf &
  - export pid=$!
  - sleep 10 
  - ps -A | egrep -vw PID | cut -f1 -d' ' | egrep "^$pid$" | xargs kill
